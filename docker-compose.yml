version: "3"
services:
  backend:
    image: zafaraliinamdar/house-rent-backend
    container_name: backend
    ports:
      - "5000:4000"

  frontend:
    build: ./frontend # Build frontend locally from Dockerfile that copies build files into nginx
    container_name: frontend
    ports:
      - "81:80"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
